<mat-sidenav-container class="sidenav-container">
    <!-- Sidebar Navigation -->
    <mat-sidenav #drawer class="sidenav" [class.compact]="isCompact" fixedInViewport [attr.role]="'navigation'"
        [mode]="'side'" [opened]="true">

        <!-- Logo/Title -->
        <mat-toolbar color="primary">
            <span>Assignments</span>
        </mat-toolbar>

        <!-- Navigation Menu -->
        <mat-nav-list>
            <a mat-list-item>
                <mat-icon matListItemIcon>home</mat-icon>
                <span matListItemTitle>Accueil</span>
            </a>

            <a mat-list-item>
                <mat-icon matListItemIcon>list</mat-icon>
                <span matListItemTitle>Liste des devoirs</span>
            </a>

            <a mat-list-item >
                <mat-icon matListItemIcon>add</mat-icon>
                <span matListItemTitle>Ajout d'un devoir</span>
            </a>

            <a mat-list-item >
                <mat-icon matListItemIcon>edit</mat-icon>
                <span matListItemTitle>Modification d'un devoir</span>
            </a>

            <a mat-list-item >
                <mat-icon matListItemIcon>delete</mat-icon>
                <span matListItemTitle>Suppression d'un devoir</span>
            </a>

            <a mat-list-item >
                <mat-icon matListItemIcon>data_object</mat-icon>
                <span matListItemTitle>Génération de données de test</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <!-- Main Content Area -->
    <mat-sidenav-content>
        <!-- Top Toolbar -->
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>

            <!-- <button
        type="button"
        aria-label="Toggle compact mode"
        mat-icon-button
        (click)="toggleCompact()">
        <mat-icon>{{ isCompact ? 'expand' : 'compress' }}</mat-icon>
      </button> -->

            <span>Gestion des Assignments</span>

            <!-- Spacer pour pousser les éléments à droite -->
            <span class="spacer"></span>

            <!-- Bouton de connexion -->
            <button mat-icon-button aria-label="Connexion">
                <mat-icon>login</mat-icon>
            </button>
        </mat-toolbar>

        <!-- Main Content -->
        <div class="content">
            <!-- <app-assignments></app-assignments> -->
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
